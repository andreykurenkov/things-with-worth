{% extends "website_navbar.html" %}

{% block title %}Andrey Kurenkov's Work Gallery{% endblock %}

{% block extra_head %}
<LINK href="categoryliststyle.css" rel="stylesheet" type="text/css">
<LINK href="projectliststyle.css" rel="stylesheet" type="text/css">
<LINK href="projectdetailsstyle.css" rel="stylesheet" type="text/css">

{% endblock %}

{% block extra_body %}	
	<div id="workselect">
		<div id="workmainmenu">{% include categorylist.html %}</div>
		<div id="worksubmenu">{% include projectlist.html %}</div>
	</div>
		
	<div id="workspecific" width="100%" height="55%">
		{% include projectdetails.html %}
	</div>
	
	<script>
		$(document).ready(function() {
			var focusCategory = document.getElementById("firstCategory");
			var focusProject = document.getElementById("firstProject");
			var categoryList = document.getElementById("categoryList");
			var projectList = document.getElementById("projectList");
		    
			categoryList.addEventListener("mouseover", function( event ) {   
				if(event.target!=focusCategory){
					event.target.style.background-color = "white";
					event.target.h2.style.background-color = "white";
					event.target.h2.style.color = "black";
					
					focusCategory.style.background-color = "black";
					focusCategory.h2.style.background-color = "black";
					focusCategory.h2.style.color = "white";
					
					focusCategory = event.target;
				}
			});
			
			projectList.addEventListener("mouseover", function( event ) {   
				if(event.target!=focusProject){
					event.target.style.color = "orange";
				}
			});
			
	</script>
{% endblock %}
